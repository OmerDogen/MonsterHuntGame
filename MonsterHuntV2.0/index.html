<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER HUNT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background-color: rgb(230, 230, 195)">
    <div id="app">
        <div class="mainBox">
            <section class="homePage" v-show="home">
                <h1>MONSTER HUNT!</h1>
            </section>
            <section class="titles" v-show=gamebtn>
               <div class="player">
                  <h3>YOU</h3>
                    <div class="playerHealthBar">
                      <div class="playerHealth" :style="playerBar">{{playerHealth}} HP </div>
                    </div>
               </div> 
                <div class="monster">
                    
                    <h3>BEAST</h3>
                    <div class="enemyHealthBar">
                        <div class="enemyHealth" :style="enemyBar" >{{enemyHealth}}HP </div>
                    </div>
                </div>
            </section>
            <br> <br>
          <section class="box" v-show="home">
               <button class="btn + newGame" @click="startGame" > NEW GAME </button>
          </section>
          <br>
           <section class="box" v-show="gamebtn">
              <button class="btn + attack" @click="attack">ATTACK</button>
              <button class="btn + specAttack" @click="specAttack">SPECİAL ATTACK</button>
              <button class="btn + firstAid" @click="heal">FİRST AİD</button>
              <button class="btn + giveUp" @click="giveUp">GİVE UP!</button>
           </section>
           <br>
            <section class="logBox" v-show="logVisible" >
               <div v-for="log in Logs" :class="{playerLog : log.turn=='p',enemyLog:log.turn=='m',healLog:log.turn=='h'}">
                 {{log.text}}
                 
               </div>  
               
            </section> 
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
